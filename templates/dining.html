{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <h1 class="text-center">Dining Options</h1>
    <hr>
    <div class="row">
        {% for dining in dining_data %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ dining.image.url }}" class="card-img-top" alt="{{ dining.name }}"
                    style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ dining.name }}</h5>
                    <p class="card-text">{{ dining.description }}</p>
                    <p class="card-text"> Price: <small>{{ dining.price_range}}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
